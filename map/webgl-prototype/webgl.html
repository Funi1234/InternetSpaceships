<html>
	<head>
		<title>Eve Online WebGL Galaxy Map Prototype</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>

		<script type="x-shader/x-vertex" id="vertexshader">
			attribute vec3 customColor;
			varying vec3 vColor;
			void main()
			{
				vColor = customColor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = 10.0 * (300.0 / length (mvPosition.xyz ) );
				gl_Position = projectionMatrix * mvPosition;
			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			uniform sampler2D texture;
			varying vec3 vColor;
			void main()
			{
				gl_FragColor = vec4 (vColor, 1.0);
				gl_FragColor = gl_FragColor * texture2D ( texture, gl_PointCoord );
			}

		</script>

		<script src="map-system-data.js"></script>
		<script src="map-jump-data.js"></script>
		<script src="jquery-2.1.0.js"></script>
		<script src="three.js"></script>
		<script src="keydrown.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="stats.min.js"></script>
		<script src="webgl-prototype.js"></script>

	</body>
</html>
